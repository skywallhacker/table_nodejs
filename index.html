<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <header>
            <h1>Добавление , Изменение и удаление элемента из таблицы</h1>
        </header>

        <form name="get">
            <div class="name">
                <h6>Имя</h6>
                <input type="text" class="names" name="name" placeholder="Bruce Reyes">
            </div>
            <div class="age">
                <h6>Возраст</h6>
                <input type="number" class="ages" name="age" placeholder="24">
            </div>
            <button>Показать</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Имя студента</th>
                    <th>Год рождения</th>
                    <th>Действие</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="model">
            <div class="model_box">
                <form class="form_edit" name="edit">
                    <p>Имя</p>
                    <input type="text" name="model_name" class="model_name">
                    <p>Возраст</p>
                    <input type="number" name="model_age" class="model_age">
                    <div class="close">Закрыть</div>
                    <button class="xamro">Показать</button>
                </form>
            </div>
        </div>
    </section>
    <div class="bg">

    </div>
    <script src="js/script.js"></script>
</body>

</html>
